<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Similar</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>

    <div id="wrapper">
        <div id="hero">
            
            <header class="grid-container">
                <div class="grid-x">
                    <h1 class="cell" id="title">
                        Super Similar
                    </h1>
                </div>
            </header>
            
            <main class="grid-container">
                <form class="grid-x grid-margin-x" id="input-grid">
                    <!-- Movie/Series and Title -->
                    <select id="user-type" class="cell medium-2 medium-offset-3 form-input">
                        <option>Movie</option>
                        <option>TV</option>
                    </select>
                    <div class="cell medium-4">
                        <input id="user-input" class="form-input" type="text" size="">
                    </div>
                    <!-- Search button -->
                    <div class="cell small-12 medium-offset-3">
                        <div class="grid-x grid-margin-x">
                            <button type="submit" class="button primary cell small-6 medium-2" id="search-button">
                                Search
                            </button>
                            <button type="submit" class="button alert cell small-6 medium-4" id="lucky-button">
                                I'm Feeling Trustworthy
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
        <div id="sidekick">
            <summary class="grid-container">
                <h1 id="rec-info">Click a movie poster to see more details about the movie</h1>
                <div class="grid-x grid-margin-x">
                    <div id="current-movie" class="cell medium-3">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTYxNjEzMjc3OV5BMl5BanBnXkFtZTYwMDg4MzE5._V1_.jpg">
                    </div>
                    <div id="rec-movies" class="cell medium-9">
                        <img src="https://www.sonypictures.com/sites/default/files/styles/max_560x840/public/title-key-art/groundhogday_onesheet_1400x2100.png?itok=MqGsXkYg">
                        <img src="https://lh3.googleusercontent.com/proxy/ZItzplvaAw8Yqu4A8kiBT55YQ3g2TK2SGLdLpgN6FbLbQNFb-zx9dgREYnWox8yDecUzhuI2da9IJwSzptcVC6_8SEXnJteAziAO1IEcU3LSt-Os1e5C5wSNmJU">
                        <img src="https://static.rogerebert.com/uploads/movie/movie_poster/magnolia-1999/large_gHGwiXFEJ5222UiHgtm6VGCJoQI.jpg">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/51%2B%2BRSjiuHL._SY445_.jpg">
                    </div>
                </div>
            </summary>
        </div>
    </div>
    <script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
