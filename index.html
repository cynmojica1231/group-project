<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>

    <!-- Note: Not allowed to use Bootstrap -->
    <link rel="stylesheet" href="assets/styles/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Current styling is temporary -- We need a css framework other than bootstrap for the final project -->


    <header id="title">
        Similar/Related
    </header>
    
    <div class="card">

        <form id="card">
            <label for="name">Name of Movie</label>
            <input type="text" id="user-input" width="400">
            <button type="button" id="search-button">Search</button>
        </form>
        
    </div>

    <div class="card">
        <div class="movie-title">
            The Princess Bride
        </div>
        <div class="movie-pic">
            <img height="400" width="300" src="https://cdn1.thr.com/sites/default/files/imagecache/portrait_300x450/2013/11/princess_bride_poster_art_a_p.jpg">
        </div>
        <div class="movie-abstract">
            This is the best movie ever made.
        </div>
    </div>

    <h1 style="text-align: center">
        Recommendations:
    </h1>

    <div class="card">
        <div class="movie-recommendation">
            <div class="movie-title">
                Groundhog Day
            </div>
            <div class="movie-pic">
                <img height="400" width="300" src="https://images.qloo.com/i/55B931A0-4E15-4FD4-BD66-F5E04AD99E27-210x210-outside.jpg?webUrl=https%3A//upload.wikimedia.org/wikipedia/en/thumb/b/b1/Groundhog_Day_%2528movie_poster%2529.jpg/136px-Groundhog_Day_%2528movie_poster%2529.jpg">
            </div>
            <div class="movie-abstract">
                This is a pretty good movie.
            </div>
        </div>

        <div class="movie-recommendation">
            <div class="movie-title">
                The Wizard Of Oz
            </div>
            <div class="movie-pic">
                <img height="400" width="300" src="https://images.qloo.com/i/1DD9A9A2-3AB2-4EF4-8DCC-67CAC585813D-210x210-outside.jpg?webUrl=https%3A//upload.wikimedia.org/wikipedia/commons/thumb/c/ca/WIZARD_OF_OZ_ORIGINAL_POSTER_1939.jpg/132px-WIZARD_OF_OZ_ORIGINAL_POSTER_1939.jpg">
            </div>
            <div class="movie-abstract">
                This is an OK movie.
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
